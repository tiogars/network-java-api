server:
  port: 8181
spring:
  application:
    name: api
  datasource:
    url: jdbc:mysql://localhost:3307/networkdb
    username: networkuser
    password: networkpass
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
